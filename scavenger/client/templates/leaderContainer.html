<template name="leaderContainer">
  <div class="teamListContainer">

    <div class="teamList1">
      <div class="leaderListTitle">Corporate Teams</div><br>
      <ul>
        {{#each leaderboard "corporate"}}
          <li class="leadTeamLink3" id="{{this.teamName}}">{{this.teamName}}<br>SCORE: <span class="teamScore">{{this.overallPoints}}</span><br></li>
        {{/each}}
      </ul>
    </div>

    <div class="teamList2">
      <div class="leaderListTitle">Family Teams</div><br>
      <ul>
        {{#each leaderboard "family"}}
          <li class="leadTeamLink1" id="{{this.teamName}}">{{this.teamName}}<br>SCORE: <span class="teamScore">{{this.overallPoints}}</span><br></li>
        {{/each}}
      </ul>
    </div>

    <div class="teamList3">
      <div class="leaderListTitle">Adult Teams</div><br>
      <ul>
        {{#each leaderboard "adult"}}
          <li class="leadTeamLink2" id="{{this.teamName}}">{{this.teamName}}<br>SCORE: <span class="teamScore">{{this.overallPoints}}</span><br></li>
        {{/each}}
      </ul>
    </div>

  </div>
</template>

<template name='dashboard'>

  <div class="dashBanner">
    You're logged in, {{currentUser.profile.name}}.
    <div class="logoutBtn">-Logout-</div>
  </div>

  <div class="dash">
    <br><br>
    <div class="allQuestions">
      {{#each questions}}

        <div class='question'>{{question}}</div>

      {{/each}}

    </div>
  </div>

</template>

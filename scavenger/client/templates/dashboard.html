<template name='dashboard'>
  <p>You're logged in, {{currentUser.profile.name}}.</p>
  <div class="logoutBtn">LOG THE FUCK OUT</div>

  <div class="dash">
    <br><br>
    <div class="allQuestions">
      {{#each questions}}

          <li class='question'>{{question}}</li>

        {{/each}}
    </div>
  </div>

</template>
